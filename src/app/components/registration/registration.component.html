<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container" style="padding-left: 314px; padding-top: 177px">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>
                    <legend class="text-center">Valid information is required to register. <span class="req"><small>
                                required *</small></span></legend>

                    <div class="form-group">
                        <label for="Name"><span class="req">* </span> First Name: <small>This will be your login user
                                name</small> </label>
                        <input required type="text" [(ngModel)]="user.firstName" name="name" id="name"
                            class="form-control phone" maxlength="28" placeholder="Enter first name" />
                    </div>

                    <div class="form-group">
                        <label for="firstname"><span class="req">* </span> Last Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.lastName" name="firstname" id="txt" required
                            placeholder="Enter Last name" />
                        <div id="firstname"></div>
                    </div>

                    <div class="form-group">
                        <label for="username"><span class="req">* </span> User Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.userName" name="email" id="txt" required
                               placeholder="Enter username" />
                        <div id="username"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"><span class="req">* </span> Password: </label>
                        <input class="form-control" type="password" [(ngModel)]="user.password" name="email" id="txt" required
                               placeholder="Enter valid password" />
                        <div id="password"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"><span class="req">* </span> Email : </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="experience" id="txt"
                            placeholder="Enter valid email address" required />
                        <div id="errLast"></div>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label for="email"><span class="req">* </span> Developer: </label>-->
<!--                        <input class="form-control" required type="text" [(ngModel)]="user.domain" name="domain"-->
<!--                            id="email" placeholder="fullstack/backend/developer" />-->
<!--                        <div class="status" id="status"></div>-->
<!--                    </div>-->
                    <div class="form-group">
                        <input class="btn btn-success" style="background-color: #002d42" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" style="background-color: #002d42" type="submit" name="submit_reg" value="Login" (click)="backTogLogin()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
